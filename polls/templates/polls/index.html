<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css'%}">

</head>
<body>
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <l1><a href="{% url 'polls:detail' question.id%}">{{question.question_text}}</a></l1>
    </ul>

{% else %}
    <p>No polls are available.</p>

{% end if%}

</body>
</html>
